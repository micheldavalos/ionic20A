<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="getAlumnos()">Alumnos</button>
  
  <ion-card *ngFor="let alumno of alumnos">  
    <ion-card-content>
     <!-- {{alumno | json}} -->
     <p>id: {{alumno['id']}}</p>
     <p>nombre: {{alumno['nombre']}}</p>
     <p>apellido1: {{alumno['apellido1']}}</p>
     <p>apellido2: {{alumno['apellido2']}}</p>
     <p>c√≥digo: {{alumno['codigo']}}</p>
     <p>carrera: {{alumno['carrera']}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
